      <div id="hint">点击按钮上传文件</div>
      <button><input type="file"/>上传</button>
    </div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>
      const input = document.querySelector("input");
      input.onchange = function (e) {
        const file = input.files[0];
        if (file.size / (1024 * 1024) <= 10) {
          const reader = new FileReader();
          reader.onload = function () {
            fetch("/service/file?tempFileId=" + location.search.split("tempFileId=").pop(), {
              method: 'PUT', // or 'PUT'
              body: JSON.stringify([file.name, file.size, reader.result]), // data can be `string` or {object}!
              headers: new Headers({'Content-Type': 'application/json'})
            }).then(res => wx.miniProgram.navigateBack({delta: 1}))

          };
          reader.readAsDataURL(file);
        }
      };
    </script>
